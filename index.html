<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        body { 
            margin: 0; 
            height: 200vh;
            overflow: auto;
            background-color: none;
        }
        .fixed-scene-container {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1; 
            background-color: var(--background);
        }
    </style>
</head>
<body>
    <div class="fixed-scene-container">
    <a-scene vr-mode-ui="enabled: false" renderer="antialias: true;
                    precision: high;
                    colorManagement: true;
                    sortObjects: true;
                    physicallyCorrectLights: true;
                    maxCanvasWidth: 4000;
                    maxCanvasHeight: 4000;">
        
        <a-assets>
            <a-asset-item id="plexModel" src="Z-line-work-15.glb"></a-asset-item>
        </a-assets>

       
        <a-camera wasd-controls-enabled="false" look-controls-enabled="false" position="0 0 3" rotation="0 0 0"></a-camera>

       
        <a-entity id="plex"
                  gltf-model="#plexModel" 
                  position="0 0 -5" 
                  scale="1 1 1"
                  rotation="90 0 0"
                  nimation-mixer="loop: repeat">
        </a-entity>
    </a-scene>
    </div>
    <script>
window.addEventListener('message', (event) => {
      console.log('Message received from:', event.origin); // Log the origin of the message
    console.log('Received data:', event.data); // Log the received data

    if (event.origin === "https://www.seedbox.ai") { 
        if (event.data.scrollY !== undefined) {
            console.log('run as it must');
            const scrollY = event.data.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const scrollFraction = scrollY / maxScroll;
            const rotation = scrollFraction * 360;

            const plex = document.querySelector('#plex');
            plex.setAttribute('rotation', `0 ${rotation} 0`);
        }
    } else {
        console.log('Message from untrusted origin:', event.origin);
    }
});
</script>
</body>
</html>
