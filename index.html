<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple A-Frame GLB Loader</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="myModel" src="AP-6-F-A-JOOO-3.glb"></a-asset-item>
        </a-assets>
        <!-- Position the model in front of the camera -->
        <a-entity gltf-model="#myModel" position="0 0 -5" scale="2 2 2"></a-entity>
    </a-scene>
</body>
</html>
