<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Model in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="myModel" src="Z-line-9.glb"></a-asset-item>
        </a-assets>
         
        <!-- Updated entity to scale the model to 1 and start all animations -->
        <a-entity gltf-model="#myModel" 
                  position="0 1 -5" 
                  scale="1 1 1" 
                  animation-mixer>
        </a-entity>
    </a-scene>
</body>
</html>
